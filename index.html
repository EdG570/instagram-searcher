<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Instagram Searcher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://code.angularjs.org/1.3.15/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.15/angular-animate.min.js"></script>
        <script src="https://code.angularjs.org/1.3.15/angular-messages.min.js"></script>
    </head>
    <body>
      <header>
          <img id="logo" src="img/logo.png" alt="Logo image">
          <form name="myForm">
              <input type="text" name="search-tag" id="tag" placeholder="Enter a tag to search" ng-model="tag">
              <input type="submit" name="Submit">
          </form>
      </header>
        

        <script src="js/main.js"></script>
    </body>
</html>
